<div>
    <div *ngFor="let p of products">
        <img src="{{p.url}}" alt="product image" />
        <p>{{p.name}}</p>
        <p>{{p.price}}</p>
        <p>Amount: <input type="number" min="1" max="10" [value]="1"></p>
    </div>
    <div>
        <form (ngSubmit)="onSubmit()">
            <label for="name">Full name</label>
            <input type="text" placeholder="(minimum 3 chacaracters)">
            <label for="address">Address</label>
            <input type="text" placeholder="(minimum 6 chacaracters)">
            <label for="credit_card">Credit card number</label>
            <input type="text" placeholder="(16-digits number)">
            <button type="submit">Submit</button>
        </form>
    </div>
    <h2>Total: 123$</h2>
</div>
