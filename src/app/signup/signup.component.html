<h1>Sign Up</h1>
<form (ngSubmit)="onSubmit()">
    <label>First Name</label>
    <input type="text" name="first_name" [(ngModel)]="first_name" placeholder="Enter your first name">

    <label>Last Name</label>
    <input type="text" name="last_name" [(ngModel)]="last_name" placeholder="Enter your last name">

    <label>Email</label>
    <input type="text" name="email" [(ngModel)]="email" placeholder="Enter your email">

    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="username" placeholder="Enter your username">

    <label>password</label>
    <input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password">

    <button type="submit">CREATE ACCOUNT</button>
</form>
