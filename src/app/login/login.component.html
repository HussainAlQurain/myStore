<h1>Login</h1>
<form (ngSubmit)="onSubmit()" #form="ngForm">
    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="username" placeholder="Enter your username" required minlength="3">

    <label>password</label>
    <input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required minlength="6">

    <button type="submit" [disabled]="form.invalid">Login</button>
</form>
